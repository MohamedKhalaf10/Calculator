<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span class="calculation"></span>
        <span class="result">0</span>
      </div>
      <div class="box2 ac">AC</div>
      <div class="box1 del">DEL</div>
      <div class="box1 sign">รท</div>
      <div class="box1 sign">7</div>
      <div class="box1 n">8</div>
      <div class="box1 n">9</div>
      <div class="box1 sign">*</div>
      <div class="box1 n">4</div>
      <div class="box1 n">5</div>
      <div class="box1 n">6</div>
      <div class="box1 sign">-</div>
      <div class="box1 n">1</div>
      <div class="box1 n">2</div>
      <div class="box1 n">3</div>
      <div class="box1 sign">+</div>
      <div class="box1 n">0</div>
      <div class="box1 n">.</div>
      <div class="box2 equal">=</div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
